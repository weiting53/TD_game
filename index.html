<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Game Terminal</title>
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .terminal-container {
            width: 100%;
            max-width: 800px;
        }
        .ascii-art {
            white-space: pre;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .terminal-btn {
            background-color: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s;
            font-size: 16px;
            min-width: 200px;
        }
        .terminal-btn:hover {
            background-color: #00ff00;
            color: black;
        }
        .status-text {
            color: #00ff00;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 100%;
            max-width: 800px;
            height: 20px;
            border: 1px solid #00ff00;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .loading-progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #ff69b4 50%, 
                #ff0000 75%,
                #bbf9a7 100%);
            animation: loading 4s linear infinite;
            transform-origin: left;
        }
        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="ascii-art">
   _____                    _        _____                      
  / ____|                  | |      / ____|                     
 | |     ___  _   _ _ __ | | ___  | |  __  __ _ _ __ ___   ___ 
 | |    / _ \| | | | '_ \| |/ _ \ | | |_ |/ _` | '_ ` _ \ / _ \
 | |___| (_) | |_| | |_) | |  __/ | |__| | (_| | | | | | |  __/
  \_____\___/ \__,_| .__/|_|\___|  \_____|\__,_|_| |_| |_|\___|
                   | |                                           
                   |_|                                           
        </div>

        <div class="status-text">[SYSTEM READY]</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <div class="button-container">
            <button class="terminal-btn" onclick="location.href='truth-dare.html'">TRUTH OR DARE</button>
            <button class="terminal-btn" onclick="location.href='this-or-that.html'">THIS OR THAT</button>
        </div>
    </div>

    <script>
        // 添加打字機效果
        function typeWriter(element, text, i = 0) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1), 50);
            }
        }

        // 系統狀態文字動畫
        const statusText = document.querySelector('.status-text');
        setInterval(() => {
            statusText.style.opacity = statusText.style.opacity === '0' ? '1' : '0';
        }, 1000);
    </script>
</body>
</html>
